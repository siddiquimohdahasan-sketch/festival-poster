<!DOCTYPE html>
<html>
<head>
  <title>Poster Generator</title>
</head>
<body style="text-align:center;font-family:Arial">

<h2>Festival Poster Generator</h2>

<input type="text" id="name" placeholder="Enter your name"><br><br>
<input type="text" id="festival" placeholder="Festival Name"><br><br>
<input type="file" id="photo"><br><br>

<button onclick="generate()">Generate Poster</button>

<br><br>
<img id="result" width="300">

<script>
async function generate() {
  const name = document.getElementById("name").value;
  const festival = document.getElementById("festival").value;
  const photo = document.getElementById("photo").files[0];

  const formData = new FormData();
  formData.append("name", name);
  formData.append("festival", festival);
  if(photo) formData.append("photo", photo);

  const res = await fetch("/generate", {
    method: "POST",
    body: formData
  });

  const blob = await res.blob();
  document.getElementById("result").src = URL.createObjectURL(blob);
}
</script>

</body>
</html>
